# ~/.config/aider/aider.conf.yml
model: openai/qwq

model-settings-file: /home/anne/autocode/aider.model.settings.yml
model-metadata-file: /home/anne/autocode/aider.model.metadata.json

editor-edit-format: whole
code-theme: solarized-dark
pretty: true
auto-commits: false
auto-lint: false
#show-model-warnings: false
max-chat-history-tokens: 999999 # disables slow summarization when I'm using wrapper scripts

analytics-disable: true
check-update: false

yes-always: true
